<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Quizz</title>
    <link rel="stylesheet" href="style/css/output.css" />
  </head>
  <body class="bg-[url('../img/light_bg_quiz.avif')] bg-repeat bg-maomao-dark">

    <nav class="text-white flex justify-between items-center px-3 py-2">
      <h4 class="text-xl font-bold font-dyna">Web Quiz Kami</h4>
      <button
        class="font-sour bg-emerald-600/80 rounded-full my-1 mx-3 py-1 px-3 shadow-lg shadow-black/60 transition-shadow duration-400 ease-in-out hover:shadow-none cursor-pointer text-center md:w-22 active:bg-emerald-800/70"
      >
        Login
      </button>
    </nav>

    <div class="flex justify-center items-center h-[calc(100vh-200px)]">
      <div class="w-5/6 md:my-auto mx-auto text-center">
        <h1 class="font-dyna text-white text-4xl font-bold md:text-5xl">
          Hello World
        </h1>
        <div
          class="mx-auto flex flex-col md:flex-row md:justify-center md:items-center mt-4 md:mt-6 gap-4"
        >
          <button
            class="bg-emerald-900/70 hover:bg-emerald-950/80 btn md:w-55 md:h-20 rounded-xl md:rounded-3xl active:bg-lime-800/70"
          >
            Start
          </button>
          <button
            class="bg-emerald-700/70 hover:bg-emerald-800/80 btn md:h-12 md:w-55 rounded-xl md:rounded-full active:bg-emerald-600"
          >
            How to Play
          </button>
        </div>
        <button
          class="bg-emerald-700/70 hover:bg-emerald-800/70 btn w-1/3 mx-auto mt-4 md:w-38 md:h-12 rounded-xl md:rounded-full active:bg-emerald-700"
        >
          About
        </button>
      </div>
    </div>

    <script src="../dist/js/script.js"></script>
  </body>
</html>
