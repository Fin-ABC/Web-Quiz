<!-- 
  sm base md lg xl 2xl 3xl

  - sebelah nama author 'by' ganti jadi icon user
  - icon hati 'like' ubah jadi svg
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Quizz</title>
    <link rel="stylesheet" href="style/css/output.css" />
  </head>
  <body
    class="bg-[url('../img/light_bg_quiz.avif')] bg-repeat center bg-maomao-dark relative"
  >
    <!-- Main Page -->
    <div id="main" class="hidden">
      <!-- Navbar Section -->
      <nav class="text-white flex justify-between items-center px-3 py-2">
        <h4 class="text-xl font-bold font-dyna">Web Quiz Kami</h4>
        <button
          class="font-sour bg-emerald-600/80 rounded-full my-1 mx-3 py-1 px-3 shadow-lg shadow-black/60 transition-shadow duration-400 ease-in-out hover:shadow-none cursor-pointer text-center md:w-22 active:bg-emerald-800/70"
        >
          Login
        </button>
      </nav>

      <!-- Hero Section -->
      <div class="flex justify-center items-center h-[calc(100vh-200px)]">
        <div class="w-5/6 md:my-auto mx-auto text-center">
          <h1 class="font-dyna text-white text-4xl font-bold md:text-5xl">
            Hello World
          </h1>
          <div
            class="mx-auto flex flex-col md:flex-row md:justify-center md:items-center mt-4 md:mt-6 gap-4"
          >
            <button
              id="startBtn"
              class="bg-emerald-900/70 hover:bg-emerald-950/80 btn md:w-1/5 md:h-20 rounded-xl md:rounded-3xl active:bg-lime-800/70"
            >
              Start
            </button>
            <button
              class="bg-emerald-700/70 hover:bg-emerald-800/80 btn md:h-1/10 md:w-1/5 rounded-xl md:rounded-full active:bg-emerald-600"
            >
              How to Play
            </button>
          </div>
          <button
            class="bg-emerald-700/70 hover:bg-emerald-800/70 btn w-1/3 mx-auto mt-4 md:w-1/8 md:h-12 rounded-xl md:rounded-full active:bg-emerald-700"
          >
            About
          </button>
        </div>
      </div>
    </div>

    <!-- Level Selection -->
    <div id="level" class="visible absolute top-0 left-0 w-full h-full">
      <div
        class="flex justify-center items-center bg-maomao-dark/60 backdrop-blur-sm mx-5 my-5 rounded-xl"
      >
        <div class="w-5/6 md:my-auto mx-auto">
          <!-- Header -->
          <div class="text-white flex justify-between items-center mt-2">
            <button
              id="back-level"
              class="bg-red-600 px-3 py-1 rounded-xl font-sour"
            >
              &#11013; Close
            </button>
            <h1 class="font-dyna font-bold text-2xl">Quiz</h1>
          </div>

          <!-- Content -->
          <!-- Search Bar -->
          <div class="my-8">
            <form action="/search" class="max-w-[480px] w-full px-4">
              <input
                type="text"
                name="search"
                class="font-sour w-full border h-9 px-4 py-2 rounded-full bg-white/80 text-black placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-emerald-600"
                placeholder="search"
              />
            </form>
          </div>
          <!-- Search Bar End -->

          <!-- Official Level Start -->
          <div class="">
            <h1 class="font-dyna text-2xl font-bold text-white mb-4">
              Official Level
            </h1>
            <div id="official-level" class="grid-level">
              <div class="card-level group">
                <h2 class="title-card-level">Official Level 3</h2>
                <p class="author-card-level">Description of level 3.</p>
                <button id="btn-like" class="btn-like-card-level">0 &#10084;</button>
              </div>
            </div>
          </div>
          <!-- Official Level End -->
        </div>
      </div>
    </div>

    <script src="style/js/script.js"></script>
  </body>
</html>
