<!doctype html>
<html lang="en"> 
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/output.css" />
    <title>Login Page</title>
  </head>
  <body class="bg-quiz-light bg-slate-800">
    <!-- Login Section -->
    <div class="flex min-h-screen flex-col justify-center py-6 sm:py-12">
      <!-- Header -->
      <div class="flex items-center pl-5 text-white">
        <button onclick="window.location.href='../'" class="btn-back">
          &#11013; Close
        </button>
      </div>
      <!-- Card Login -->
      <div class="relative py-3 sm:mx-auto sm:max-w-xl">
        <!-- Card Back -->
        <div
          class="from-maomao-light/60 to-maomao-dark absolute inset-0 -skew-y-6 transform bg-gradient-to-r shadow-lg sm:-rotate-6 sm:skew-y-0 sm:rounded-3xl"
        ></div>
        <!-- Card Front -->
        <div
          class="relative bg-gradient-to-r from-maomao-dark to-maomao-light/60 px-4 py-10 shadow-lg sm:rounded-3xl sm:p-20"
        >
          <div class="mx-auto max-w-md">
            <div>
              <h1 class="text-2xl font-semibold text-maomao-light">Login</h1>
            </div>
            <div class="divide-y divide-gray-200">
              <div
                class="space-y-4 py-8 text-base leading-6 text-gray-700 sm:text-lg sm:leading-7"
              >
                <div class="relative">
                  <input
                    autocomplete="off"
                    id="email"
                    name="email"
                    type="text"
                    class="peer focus:borer-rose-600 h-10 w-full border-b-2 border-gray-300 text-white placeholder-transparent focus:outline-none"
                    placeholder="Email address"
                  />
                  <label
                    for="email"
                    class="peer-placeholder-shown:text-gray-440 absolute -top-3.5 left-0 text-sm text-slate-300 transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-base peer-focus:-top-3.5 peer-focus:text-sm peer-focus:text-slate-200"
                    >Email Address</label
                  >
                </div>
                <div class="relative">
                  <input
                    autocomplete="off"
                    id="password"
                    name="password"
                    type="password"
                    class="peer focus:borer-rose-600 h-10 w-full border-b-2 border-gray-300 text-white placeholder-transparent focus:outline-none"
                    placeholder="Password"
                  />
                  <label
                    for="password"
                    class="peer-placeholder-shown:text-gray-440 absolute -top-3.5 left-0 text-sm text-slate-300 transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-base peer-focus:-top-3.5 peer-focus:text-sm peer-focus:text-slate-200"
                    >Password</label
                  >
                </div>
                <div class="relative">
                  <button class="rounded-md bg-cyan-500 px-2 py-1 text-white">
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
