<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/output.css" />
    <title>Login Page</title>
  </head>
  <body class="bg-quiz-light bg-slate-800">
    <!-- Login Section -->
    <div class="flex min-h-screen flex-col justify-center py-6 sm:py-12">
      <!-- Header -->
      <div class="flex items-center pl-5 text-white">
        <button onclick="window.location.href='../'" class="btn-back">
          &#11013; Close
        </button>
      </div>

      <!-- Card Login -->
      <div class="relative py-3 sm:mx-auto sm:max-w-xl">
        <!-- Card Background (Hiasan) -->
        <div
          id="backgroundCard"
          class="from-maomao-light/60 to-maomao-dark pointer-events-none absolute inset-0 z-10 translate-x-0 -skew-y-6 transform bg-gradient-to-r shadow-lg transition-all duration-700 sm:-rotate-6 sm:skew-y-0 sm:rounded-3xl"
        ></div>
        <!-- Card Back (Register) -->
        <div
          id="registerCard"
          class="from-maomao-light/60 to-maomao-dark pointer-events-none absolute inset-0 z-10 translate-x-0 -skew-y-6 transform bg-gradient-to-r to-10% shadow-lg transition-all duration-700 sm:-rotate-6 sm:skew-y-0 sm:rounded-3xl"
        >
          <!-- Form Register -->
          <div
            class="from-maomao-light/60 to-maomao-dark relative hidden bg-gradient-to-r px-4 py-10 shadow-lg sm:rounded-3xl sm:p-20"
            id="registerForm"
          >
            <div class="mx-auto max-w-md">
              <div>
                <h1 class="text-maomao-light text-2xl font-semibold">
                  Register
                </h1>
              </div>
              <div class="divide-y divide-gray-200">
                <div
                  class="space-y-4 py-8 text-base leading-6 text-gray-700 sm:text-lg sm:leading-7"
                >
                  <!-- Reg Input Username -->
                  <div class="relative">
                    <input
                      autocomplete="off"
                      id="reg-username"
                      name="reg-username"
                      type="text"
                      class="peer h-10 w-full border-b-2 border-gray-300 text-white placeholder-transparent focus:outline-none"
                      placeholder="Username"
                    />
                    <label
                      for="reg-username"
                      class="peer-placeholder-shown:text-gray-440 absolute -top-3.5 left-0 text-sm text-slate-300 transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-base peer-focus:-top-3.5 peer-focus:text-sm peer-focus:text-slate-200"
                      >Username</label
                    >
                  </div>
                  <!-- Reg Input Password -->
                  <div class="relative">
                    <input
                      autocomplete="off"
                      id="reg-password"
                      name="reg-password"
                      type="password"
                      class="peer h-10 w-full border-b-2 border-gray-300 text-white placeholder-transparent focus:outline-none"
                      placeholder="Password"
                    />
                    <label
                      for="reg-password"
                      class="peer-placeholder-shown:text-gray-440 absolute -top-3.5 left-0 text-sm text-slate-300 transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-base peer-focus:-top-3.5 peer-focus:text-sm peer-focus:text-slate-200"
                      >Password</label
                    >
                  </div>
                  <!-- Reg Input Konfirmasi Pssword -->
                  <div class="relative">
                    <input
                      autocomplete="off"
                      id="reg-confirm"
                      name="reg-confirm"
                      type="password"
                      class="peer h-10 w-full border-b-2 border-gray-300 text-white placeholder-transparent focus:outline-none"
                      placeholder="Confirm Password"
                    />
                    <label
                      for="reg-confirm"
                      class="peer-placeholder-shown:text-gray-440 absolute -top-3.5 left-0 text-sm text-slate-300 transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-base peer-focus:-top-3.5 peer-focus:text-sm peer-focus:text-slate-200"
                      >Confirm Password</label
                    >
                  </div>
                  <div class="relative">
                    <button
                      class="rounded-md bg-cyan-500 px-2 py-1 text-white"
                      id="btn-register"
                    >
                      Register
                    </button>
                    <button
                      class="rounded-md bg-cyan-500 px-2 py-1 text-white"
                      type="button"
                      id="toLogin"
                    >
                      Sudah punya akun?
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Card Back End -->
        <!-- Card Front (Login) -->
        <div
          id="loginCard"
          class="from-maomao-dark to-maomao-light/60 relative z-20 bg-gradient-to-r px-4 py-10 shadow-lg transition-all duration-700 sm:rounded-3xl sm:p-20"
        >
          <!-- Form Login -->
          <div class="mx-auto max-w-md">
            <div>
              <h1 class="text-maomao-light text-2xl font-semibold">Login</h1>
            </div>
            <div class="divide-y divide-gray-200">
              <div
                class="space-y-4 py-8 text-base leading-6 text-gray-700 sm:text-lg sm:leading-7"
              >
                <!-- Log Input Username -->
                <div class="relative">
                  <input
                    autocomplete="off"
                    id="log-username"
                    name="log-username"
                    type="text"
                    class="peer focus:borer-rose-600 h-10 w-full border-b-2 border-gray-300 text-white placeholder-transparent focus:outline-none"
                    placeholder="Username"
                  />
                  <label
                    for="log-username"
                    class="peer-placeholder-shown:text-gray-440 absolute -top-3.5 left-0 text-sm text-slate-300 transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-base peer-focus:-top-3.5 peer-focus:text-sm peer-focus:text-slate-200"
                    >Username</label
                  >
                </div>
                <!-- Log Input Password -->
                <div class="relative">
                  <input
                    autocomplete="off"
                    id="log-password"
                    name="log-password"
                    type="password"
                    class="peer focus:borer-rose-600 h-10 w-full border-b-2 border-gray-300 text-white placeholder-transparent focus:outline-none"
                    placeholder="Password"
                  />
                  <label
                    for="log-password"
                    class="peer-placeholder-shown:text-gray-440 absolute -top-3.5 left-0 text-sm text-slate-300 transition-all peer-placeholder-shown:top-2 peer-placeholder-shown:text-base peer-focus:-top-3.5 peer-focus:text-sm peer-focus:text-slate-200"
                    >Password</label
                  >
                </div>
                <div class="relative">
                  <button
                    class="rounded-md bg-cyan-500 px-2 py-1 text-white"
                    id="btn-login"
                  >
                    Submit
                  </button>
                  <button
                    class="rounded-md bg-cyan-500 px-2 py-1 text-white"
                    type="button"
                    id="toRegister"
                  >
                    Belum punya akun?
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Card Front End -->
      </div>
      <!-- Card Login End -->
    </div>
    <!-- Login Section End -->
  </body>
</html>
<script>
  // Card swap animation logic
  const loginCard = document.getElementById("loginCard");
  const registerCard = document.getElementById("registerCard");
  const toRegister = document.getElementById("toRegister");
  const toLogin = document.getElementById("toLogin");
  const registerForm = document.getElementById("registerForm");
  const backgroundCard = document.getElementById("backgroundCard");

  function showRegister() {
    loginCard.classList.add(
      "translate-x-full",
      "opacity-0",
      "pointer-events-none",
    );
    registerCard.classList.remove(
      "translate-x-0",
      "pointer-events-none",
      "sm:-rotate-6",
    );
    registerCard.classList.add("translate-x-0", "z-20");
    registerForm.classList.remove("hidden");
  }
  function showLogin() {
    loginCard.classList.remove(
      "translate-x-full",
      "opacity-0",
      "pointer-events-none",
    );
    loginCard.classList.add("z-20");
    registerCard.classList.add(
      "translate-x-0",
      "pointer-events-none",
      "sm:-rotate-6",
    );
    registerCard.classList.remove("opacity-100", "z-20");
    registerForm.classList.add("hidden");
  }

  toRegister.addEventListener("click", showRegister);
  toLogin.addEventListener("click", showLogin);

  const btnRegister = document.getElementById("btn-register");
  const btnLogin = document.getElementById("btn-login");

  const logUsername = document.getElementById("log-username");
  const logPassword = document.getElementById("log-password");
  const regUsername = document.getElementById("reg-username");
  const regPassword = document.getElementById("reg-password");
  const regConfirm = document.getElementById("reg-confirm");

  btnRegister.addEventListener("click", function () {
    alert("Register button clicked!");
    // Logika Register DIsni
  });

  btnLogin.addEventListener("click", function () {
    alert("Login button clicked!");
    // Logika Login Disini
  });

  // Awal Kewajiban
  showLogin();
</script>
<style>
  #loginCard {
    transition:
      transform 1s,
      opacity 1s;
  }
  #registerCard {
    transition:
      transform 1s,
      opacity 1s;
  }
</style>
