<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Quiz</title>
    <link rel="stylesheet" href="../src/output.css" />
  </head>
  <body class="font-sour bg-slate-800 text-white">
    <!-- Detail Page Start -->
    <div id="detail-page" class="hidden">
      <!-- Header -->
      <div
        class="card-detail card-w-full my-1 mx-auto flex flex-col items-center justify-center gap-4 pt-3.5 pb-2.5 mb-8"
      >
        <h1 class="font-bold text-4xl text-maomao-light font-dyna">MyQuizz</h1>
        <button
          onclick="window.location.href='../'"
          class="py-2 px-3 border border-maomao-light rounded-full text-sm cursor-pointer"
        >
          Back to Game
        </button>
      </div>

      <!-- Content Level -->
      <div class="center-center flex-col gap-3">
        <!-- Judul & Subjudul -->
        <div class="card-detail card-w-full gap-4 pl-3">
          <h2 id="judul" class="text-2xl font-bold"></h2>
          <p id="subjudul" class=""></p>
        </div>
        <!-- Button Play -->
        <button
          onclick="changePage('detail-page','gameplay-page'); loadSoal(); resetSoal();"
          class="card-w-full cursor-pointer text-2xl font-bold bg-emerald-600 rounded-lg py-2"
        >
          PLAY
        </button>

        <!-- group card information -->
        <div class="center-center flex-col md:flex-row gap-2">
          <!-- Card Jumlah Soal -->
          <div
            class="card-detail w-55 select-none cursor-pointer hover:-translate-y-1 transition-transform center-center flex-col"
          >
            <p class="text-4xl">icon jumlah</p>
            <p id="jml-soal" class="font-black text-lg"></p>
            <p>SOAL</p>
          </div>
          <!-- Card Like -->
          <div
            class="card-detail w-55 select-none cursor-pointer hover:-translate-y-1 transition-transform center-center flex-col"
          >
            <p class="text-red-600 text-4xl">&#10084;</p>
            <p id="like" class="font-black text-lg"></p>
            <p>LIKE</p>
          </div>
        </div>
        <!-- Group Card End -->

        <!-- Card About -->
        <div class="card-detail card-w-full px-2 py-3 flex flex-col gap-2">
          <h2 class="text-2xl font-bold">About this level</h2>
          <p class="text-sm" id="desc"></p>
          <hr />
          <p class="">Created by <span id="author" class="font-bold"></span></p>
        </div>
        <!-- Card About End -->
      </div>
      <!-- Content Level End -->
    </div>

    <!-- Gameplay Page -->
    <div id="gameplay-page" class="">
      <button
        class="btn-back my-6 ml-4"
        onclick="changePage('detail-page','gameplay-page'); resetSoal();"
      >
        Balik
      </button>

      <!-- Konten Soal dan Pilihan Ganda -->
      <div class="" id="gameplay-soal-page">
        <!-- Konten Kuis (Soal) -->
        <div
          class="bg-maomao-light/70 border-2 border-maomao-dark rounded-xl w-17/20 max-w-100 mx-auto mb-14 relative h-50"
        >
          <div
            id="gameplay-soalke"
            class="rounded-full bg-gray-600 text-maomao-light px-4 absolute bottom-1 right-1"
          >
            1/5
          </div>
          <div
            id="gameplay-judul"
            class="rounded-2xl bg-gray-600 text-maomao-light px-4 py-1 mt-1 mx-1 text-center text-sm "
          >
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quasi, incidunt?
          </div>

          <div>
            <p id="gameplay-soal" class="text-maomao-dark text-center my-4 text-sm md:text-base">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Odit, hic?</p>
          </div>
        </div>

        <!-- Konten Kuis (Pilihan Ganda) -->
        <div id="gameplay-pilihan" class="grid md:grid-cols-2 gap-3">
          <div class="gameplay-card ">
            pilihan A
          </div>
          <div class="gameplay-card">
            pilihan B
          </div>
          <div class="gameplay-card">
            pilihan C
          </div>
          <div class="gameplay-card">
            pilihan D
          </div>
        </div>
      </div>

      <!-- konten Hasil Kuis -->
      <div
        id="gameplay-hasil"
        class="hidden bg-slate-600/70 border-1 border-black rounded-xl mx-auto"
      >
        <p id="total">Jumlah soal</p>
        <p id="benar">Benar</p>
        <p id="salah">Salah</p>
        <p id="nilai">Point</p>
      </div>
    </div>

    <div class="hidden">
      <p id="id" class="hidden"></p>
      <p id="soal"></p>
      <p id="pg"></p>
      <p id="jwb"></p>
      <p id="test"></p>
    </div>

    <script src="../style/js/script.js"></script>
    <script src="../style/js/gameplay.js"></script>
  </body>
</html>
