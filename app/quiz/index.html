<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Quiz</title>
    <link rel="stylesheet" href="../src/output.css" />
  </head>
  <body class="font-sour bg-slate-800 text-white">
    <!-- Detail Page Start -->
    <div id="detail-page" class="">
      <!-- Header -->
      <div
        class="card-detail card-w-full my-1 mx-auto flex flex-col items-center justify-center gap-4 pt-3.5 pb-2.5 mb-8"
      >
        <h1 class="font-bold text-4xl text-maomao-light font-dyna">MyQuizz</h1>
        <button
          onclick="window.location.href='../'"
          class="py-2 px-3 border border-maomao-light rounded-full text-sm cursor-pointer"
        >
          Back to Game
        </button>
      </div>

      <!-- Content Level -->
      <div class="center-center flex-col gap-3">
        <!-- Judul & Subjudul -->
        <div class="card-detail card-w-full gap-4 pl-3">
          <h2 id="judul" class="text-2xl font-bold"></h2>
          <p id="subjudul" class=""></p>
        </div>
        <!-- Button Play -->
        <button
          class="card-w-full cursor-pointer text-2xl font-bold bg-emerald-600 rounded-lg py-2"
        >
          PLAY
        </button>

        <!-- group card information -->
        <div class="center-center flex-col md:flex-row gap-2">
          <!-- Card Jumlah Soal -->
          <div
            class="card-detail w-55 select-none cursor-pointer hover:-translate-y-1 transition-transform center-center flex-col"
          >
            <p class="text-4xl">icon jumlah</p>
            <p id="jml-soal" class="font-black text-lg"></p>
            <p>SOAL</p>
          </div>
          <!-- Card Like -->
          <div
            class="card-detail w-55 select-none cursor-pointer hover:-translate-y-1 transition-transform center-center flex-col"
          >
            <p class="text-red-600 text-4xl">&#10084;</p>
            <p id="like" class="font-black text-lg"></p>
            <p>LIKE</p>
          </div>
        </div>
        <!-- Group Card End -->

        <!-- Card About -->
        <div class="card-detail card-w-full px-2 py-3 flex flex-col gap-2">
          <h2 class="text-2xl font-bold">About this level</h2>
          <p class="text-sm" id="desc"></p>
          <hr />
          <p class="">Created by <span id="author" class="font-bold"></span></p>
        </div>
        <!-- Card About End -->
      </div>
      <!-- Content Level End -->
    </div>
    <!-- Detail Page End -->

    <p id="id" class="hidden"></p>

    <script src="../style/js/script.js"></script>
    <script>
      // Detail Level
      const params = new URLSearchParams(window.location.search);
      const idLvl = params.get("id");

      const dt_level = data_quiz.find((lvl) => lvl.id === idLvl);
      if (dt_level) {
        const id = document.getElementById("id");
        const jdl = document.getElementById("judul");
        const sub_jdl = document.getElementById("subjudul");
        const author = document.getElementById("author");
        const jml_soal = document.getElementById("jml-soal");
        const like = document.getElementById("like");
        const deskripsi = document.getElementById("desc");

        id.textContent = `ID: ${dt_level.id}`;
        jdl.textContent = `${dt_level.judul}`;
        sub_jdl.textContent = `${dt_level.subjudul}`;
        author.textContent = `${dt_level.author}`;
        jml_soal.textContent = `${dt_level.jml_soal}`;
        like.textContent = `${dt_level.like}`;
        deskripsi.textContent = `${dt_level.deskripsi}`;
      }
    </script>
  </body>
</html>
